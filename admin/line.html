<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <title>Document</title>
    <link rel="stylesheet" href="./../css/style-admin.css">
    <script src="./../js/isLogged.js" defer></script>
    <script src="./../js/lineFunction.js" defer></script>

  </head>
  <body>
    <div class="container-fluid">

      <div class="sidebar">
        <a href="./dashboard.html">Tableau de bord</a>
        <a class="active" href="./line.html">Ligne</a>
        <a href="#contact">Reservation</a>
        <a href="#about">Deconnexion</a>
      </div>
  
      <div class="content">
            <div class="row">
                <div class="col-lg-4 col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5>
                                Ajout d'une ligne
                            </h5>
                        </div>
                        <form id="lineForm" onsubmit="event.preventDefault()">
                        <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label for="line">Numéro de la ligne</label>
                                            <input type="number" name="line" id="line" min="1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <label for="price">Prix du ticket</label>
                                            <input type="number" name="price" id="price" min="1" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <label for="departure">Point de départ</label>
                                            <input type="text" name="departure" id="departure" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <label for="arrival">Point de d'arrivée</label>
                                            <input type="text" name="arrival" id="arrival" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer mt-2">
                                <input type="submit" class="btn btn-success" value="Enregistrer">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5>
                                Liste des ligne
                            </h5>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table class="table table-hover table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Numéro de la ligne</th>
                                            <th>Montant du ticket</th>
                                            <th>Options</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </div>
  </body>
</html>
